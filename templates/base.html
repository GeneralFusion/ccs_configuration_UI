<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/cyborg/bulmaswatch.min.css">
     <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    {%block head%}
    {%endblock%}
</head>
   <script>
        let burgerToggled = false;
        function toggleBurger(){
            const navbar = document.getElementById("AppNavBar")
            const burgerButton = document.getElementById("navbarBurgerButton")
            if(!burgerToggled){
                burgerToggled = true
                navbar.classList.add('is-active')
                burgerButton.classList.add('is-active')

            }
            else{
                burgerToggled = false
                navbar.classList.remove('is-active')
                burgerButton.classList.remove('is-active')
            }
        }
   </script>
    <body>
        <nav class="navbar" style="margin-bottom: 1.5em" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                <img src="{{url_for('static', filename='gfLogo.png')}}">
              </a>
          
              <a role="button" id="navbarBurgerButton" class="navbar-burger" aria-label="menu" onclick="toggleBurger()" aria-expanded="false" data-target="AppNavBar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="AppNavBar" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="/home">
                  Home
                </a>
          
 
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    More
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item" href="/profile">
                      Profile
                    </a>
                  </div>
                  
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-light" href="/logout">
                      Log out
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        {%block content%}
        {%endblock%}
      
   </body>
</html>
