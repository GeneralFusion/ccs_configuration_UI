visa_agilent:
  maxChannels: 8
  tdiv:
    name: tdiv
    type: slider
    isDisabled: false
    defaultValue: 0.005
    options:
      min: 50e-9
      max: 1e-2
      step: 1e-9
  timeOffset:
    name: timeOffset
    type: slider
    isDisabled: false
    defaultValue: 0.002
    options: 
      min: 0
      max: 20e-3
      step: 0.001
  name: 
    name: Name
    type: text
    isDisabled: false
    defaultValue: 'Name'  
  triggerDelay:
    name: triggerDelay
    type: slider
    isDisabled: false
    defaultValue: 0
    options:
      min: 0
      max: 1
      step: 1e-3
  triggerLevel: 
    name: triggerLevel
    type: slider
    isDisabled: false
    defaultValue: 0
    options:
      min: 0
      max: 1000
      step: 0.5
  samplingRate: 
    name: samplingRate
    type: slider
    isDisabled: true
    defaultValue: 1000
    options:
      min: 1000
      max: 100000
      step: 1000
  triggerType:
    name: triggerType
    isDisabled: false
    defaultValue: External
    type: dropDown
    options:
      differentLabels: false
      selections:
        - AUX
        - EX5
        - External
        - external
  memSize:
    name: memSize
    type: dropDown
    defaultValue: 700K
    options:
      differentLabels: false
      selections:
        - 700K
        - 800K
        - 900K
  triggerReference:
    name: triggerReference
    isDisabled: false
    type: dropDown
    defaultValue: Digitizer Timing
    options:
      differentLabels: false
      selections:
        - Digitizer Timing 
  channelProperties:
      vdiv:
        name: vdiv
        type: slider
        isDisabled: false
        defaultValue: 100e-3
        options:
          min: 0
          max: 1
          step: 0.001 
      name: 
        name: Name
        type: text
        isDisabled: false
        defaultValue: 'Name'
      coupling:
        name: Coupling
        type: dropDown
        isDisabled: false
        defaultValue: DC
        options:
          differentLabels: false
          selections:
            - DC
            - A50
            - A1M
            - D50
      bwLimit:
        name: bwLimit
        type: boolean
        isDisabled: false
        defaultValue: OFF
      probe:
        name: probe
        type: dropDown
        isDisabled: false
        defaultValue: 1.0
        options:
          differentLabels: false
          selections:
            - 1.0
      tdiv: 
        name: tdiv
        type: slider
        isDisabled: false
        defaultValue: 30e-3
        options:
          min: 0
          max: 1
          step: 0.001
      timeOffset: 
        name: timeOffset
        type: dropDown
        isDisabled: false
        defaultValue: 1
        options:
          differentLabels: false
          selections:
            - 0
            - 1
      voltageOffset:
        name: voltageOffset
        type: slider
        isDisabled: false
        defaultValue: 100e-3
        options:
          min: 0
          max: 1
          step: 0.001


  
